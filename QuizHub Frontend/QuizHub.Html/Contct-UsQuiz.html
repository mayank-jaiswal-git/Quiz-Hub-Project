<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - QuizHub</title>
    <link rel="shortcut icon" href="../QuizHub-Images/science.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Nunito:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../QuizHub.Css/Contact-UsQuiz.css">
</head>
<body>
    
    <header>
        <nav class="navbar">
          <div class="logo">QuizHub</div>
          <div class="nav-links">
              <ul class="links">
                  <li><a href="../QuizHub.Html/Home.html">Home</a></li>
                  <li><a href="../QuizHub.Html/Home.html#quiz-packages">Quizzes</a></li>
                  <li><a href="../QuizHub.Html/Home.html#notes">Notes</a></li>
                  <li><a href="../QuizHub.Html/About-UsQuiz.html">About Us</a></li>
              </ul>
              <div id="login" class="login login_hide"><a href="../QuizHub.Html/LoginQuiz.html">Log In</a></div>
              <div id="logout" class="logout logout_hide"><a id="logout_btn" href="#">Log Out</a> <img src="../QuizHub-Images/profile-picture.png" alt="Profile Logo"> </div>
          </div>
          <button class="hamburger">â˜°</button>
      </nav>
      </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Contact <span class="highlight">Us</span></h1>
                    <p>We'd love to hear from you. Send us a message!</p>
                </div>
            </section>

            <section id="contact-form" class="contact-form contact-hide">
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </section>
           <section id="reponse" class="response-form response-hide" >
            <div class="response-div">
                <span>Thank you for your message! We will get back to you soon.</span>
            </div>
           </section>

        </main>
        <footer>
            <hr width="80%" color="#e0e1dd" style="margin: auto;">
            <p>
              &copy; 2025 QuizHub All rights reserved.
            </p>
          </footer>
    </div>
    <script src="../QuizHub.Js/Contact-Us.js"></script>
</body>
</html>
